<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPU管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{admin/fragments/admin-styles :: admin-styles}"></div>
    <style>
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quick-action {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .quick-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
            </div>
            
            <!-- 主要内容区域 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3">管理后台首页</h1>
                        <!--<span class="text-muted" th:text="'当前时间：' + ${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>-->
                    </div>
                    
                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" th:text="${userCount ?: 0}">0</h4>
                                            <p class="card-text">用户总数</p>
                                        </div>
                                        <i class="bi bi-people fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" th:text="${articleCount ?: 0}">0</h4>
                                            <p class="card-text">文章总数</p>
                                        </div>
                                        <i class="bi bi-file-text fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" th:text="${commentCount ?: 0}">0</h4>
                                            <p class="card-text">评论总数</p>
                                        </div>
                                        <i class="bi bi-chat-dots fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" th:text="${categoryCount ?: 0}">0</h4>
                                            <p class="card-text">类别总数</p>
                                        </div>
                                        <i class="bi bi-tags fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 快捷操作 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">快捷操作</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <a href="/admin/users" class="btn btn-outline-primary w-100">
                                        <i class="bi bi-people me-2"></i>管理用户
                                    </a>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <a href="/admin/articles" class="btn btn-outline-success w-100">
                                        <i class="bi bi-file-text me-2"></i>管理文章
                                    </a>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <a href="/admin/categories" class="btn btn-outline-info w-100">
                                        <i class="bi bi-tags me-2"></i>管理类别
                                    </a>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <a href="/admin/comments" class="btn btn-outline-warning w-100">
                                        <i class="bi bi-chat-dots me-2"></i>管理评论
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 管理端左侧菜单栏 -->
    <div th:fragment="sidebar" class="sidebar">
        <!-- 用户信息 -->
        <div class="user-info text-center">
            <i class="bi bi-person-circle fs-2"></i>
            <div class="mt-2">
                <strong th:text="${session.username}">管理员</strong>
                <div class="small text-muted">管理员</div>
            </div>
        </div>
        
        <div class="p-3">
            <h4 class="text-center mb-4">
                <i class="bi bi-shield-check me-2"></i>管理后台
            </h4>
        </div>
        
        <!-- 菜单项 -->
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/admin}">
            <i class="bi bi-house-door me-2"></i>首页
        </a>
        <a class="nav-link" th:href="@{/admin/users}">
            <i class="bi bi-people me-2"></i>用户管理
        </a>
        <a class="nav-link" th:href="@{/admin/articles}">
            <i class="bi bi-file-text me-2"></i>文章管理
        </a>
        <a class="nav-link" th:href="@{/admin/categories}">
            <i class="bi bi-tags me-2"></i>类别管理
        </a>
        <a class="nav-link" th:href="@{/admin/comments}">
            <i class="bi bi-chat-dots me-2"></i>评论管理
        </a>
        <a class="nav-link" th:href="@{/admin/favorites}">
            <i class="bi bi-heart me-2"></i>收藏管理
        </a>
            <hr class="text-muted">
            <a class="nav-link" th:href="@{/}">
                <i class="bi bi-arrow-left me-2"></i>返回前台
            </a>
            <a class="nav-link" th:href="@{/admin/logout}">
                <i class="bi bi-box-arrow-right me-2"></i>退出登录
            </a>
        </nav>
    </div>
</body>
</html>

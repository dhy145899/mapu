<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 公共导航栏模板 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book me-2"></i>MAPU
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- 首页 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:classappend="${currentPage == 'home' ? 'active' : ''}">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    
                    <!-- 搜索 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/article/search" th:classappend="${currentPage == 'search' ? 'active' : ''}">
                            <i class="fas fa-search me-1"></i>搜索
                        </a>
                    </li>
                    
                    <!-- 我的收藏 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/article/favorites" th:classappend="${currentPage == 'favorites' ? 'active' : ''}">
                            <i class="fas fa-heart me-1"></i>我的收藏
                        </a>
                    </li>
                    
                    <!-- 我的文章 (登录用户) -->
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" href="/article/manage" th:classappend="${currentPage == 'manage' ? 'active' : ''}">
                            <i class="fas fa-list me-1"></i>我的文章
                        </a>
                    </li>
                    
                    <!-- 发表文章 (登录用户) -->
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" href="/article/edit" th:classappend="${currentPage == 'edit' ? 'active' : ''}">
                            <i class="fas fa-edit me-1"></i>发表文章
                        </a>
                    </li>
                    

                </ul>
                
                <!-- 右侧用户菜单 -->
                <ul class="navbar-nav">
                    <!-- 未登录状态 -->
                    <li class="nav-item" th:if="${session.userId == null}">
                        <a class="nav-link" href="/user/login">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.userId == null}">
                        <a class="nav-link" href="/user/register">
                            <i class="fas fa-user-plus me-1"></i>注册
                        </a>
                    </li>
                    
                    <!-- 已登录状态 -->
                    <li class="nav-item dropdown" th:if="${session.userId != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${session.username}">用户</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/user/profile">
                                <i class="fas fa-user-circle me-2"></i>个人中心
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/user/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

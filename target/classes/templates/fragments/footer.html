<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 公共页脚模板 -->
    <footer class="bg-dark text-light py-4 mt-5" th:fragment="footer">
        <div class="container-fluid">
            <div class="row">
                <!-- 网站信息 -->
                <div class="col-md-4 mb-3">
                    <h5 class="mb-3">
                        <i class="fas fa-book me-2"></i>MAPU
                    </h5>
                    <p class="text-muted mb-2">一个简洁优雅的文章管理平台</p>
                    <p class="text-muted small">分享知识，记录生活</p>
                </div>
                
                <!-- 快速链接 -->
                <div class="col-md-4 mb-3">
                    <h6 class="mb-3">快速链接</h6>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="/" class="text-muted text-decoration-none">
                                <i class="fas fa-home me-1"></i>首页
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="/article/search" class="text-muted text-decoration-none">
                                <i class="fas fa-search me-1"></i>搜索文章
                            </a>
                        </li>
                        <li class="mb-2" th:if="${session.userId != null}">
                            <a href="/article/edit" class="text-muted text-decoration-none">
                                <i class="fas fa-edit me-1"></i>发表文章
                            </a>
                        </li>
                        <li class="mb-2" th:if="${session.userId != null}">
                            <a href="/user/profile" class="text-muted text-decoration-none">
                                <i class="fas fa-user-circle me-1"></i>个人中心
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- 联系信息 -->
                <div class="col-md-4 mb-3">
                    <h6 class="mb-3">关于我们</h6>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <span class="text-muted">
                                <i class="fas fa-envelope me-1"></i>联系邮箱: admin@mapu.com
                            </span>
                        </li>
                        <li class="mb-2">
                            <span class="text-muted">
                                <i class="fas fa-globe me-1"></i>官方网站: www.mapu.com
                            </span>
                        </li>
                        <li class="mb-2">
                            <span class="text-muted">
                                <i class="fab fa-github me-1"></i>开源地址: github.com/mapu
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 分割线 -->
            <hr class="my-4 border-secondary">
            
            <!-- 版权信息 -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="text-muted small mb-0">
                        © 2025 MAPU. All rights reserved.
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted small mb-0">
                        Powered by Spring Boot & Thymeleaf
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

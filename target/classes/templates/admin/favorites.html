<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏管理 - MAPU管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{admin/fragments/admin-styles :: admin-styles}"></div>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
            </div>
            
            <!-- 主要内容区域 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3"><i class="bi bi-heart me-2"></i>收藏管理</h1>
                    </div>
                    
                    <!-- 搜索表单 -->
                    <div class="search-form">
                        <form method="get" th:action="@{/admin/favorites}">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="username" th:value="${param.username}" placeholder="收藏用户">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="articleTitle" th:value="${param.articleTitle}" placeholder="文章标题">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="articleAuthor" th:value="${param.articleAuthor}" placeholder="文章作者">
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-outline-primary w-100">
                                        <i class="bi bi-search me-1"></i>搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 批量操作提示 -->
                    <div class="batch-actions" id="batchActions">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>已选择 <span id="selectedCount">0</span> 条收藏记录</span>
                            <div>
                                <button class="btn btn-danger btn-sm" onclick="batchDelete()">
                                    <i class="bi bi-trash me-1"></i>批量删除
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 收藏表格 -->
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="50">
                                            <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                        </th>
                                        <th>收藏用户</th>
                                        <th>文章标题</th>
                                        <th>文章作者</th>
                                        <th>收藏时间</th>
                                        <th width="150">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="favorite : ${favorites}">
                                        <td>
                                            <input type="checkbox" class="favorite-checkbox" th:value="${favorite.id}" onchange="updateBatchActions()">
                                        </td>
                                        <td th:text="${favorite.username}"></td>
                                        <td>
                                            <div class="text-truncate" style="max-width: 300px;" th:text="${favorite.articleTitle}" th:title="${favorite.articleTitle}"></div>
                                        </td>
                                        <td th:text="${favorite.articleAuthor}"></td>
                                        <td th:text="${#temporals.format(favorite.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-outline-info" onclick="viewFavorite(this)" th:data-id="${favorite.id}"
                                                        title="查看">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <button class="btn btn-outline-danger" onclick="deleteFavorite(this)" th:data-id="${favorite.id}"
                                                        title="删除">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <div class="pagination-container" th:if="${totalPages > 1}">
                            <nav>
                                <ul class="pagination justify-content-center mb-0">
                                    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/favorites(page=${currentPage - 1}, size=${pageSize}, username=${param.username}, articleTitle=${param.articleTitle}, articleAuthor=${param.articleAuthor})}">
                                            上一页
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                        th:classappend="${i == currentPage ? 'active' : ''}">
                                        <a class="page-link" th:href="@{/admin/favorites(page=${i}, size=${pageSize}, username=${param.username}, articleTitle=${param.articleTitle}, articleAuthor=${param.articleAuthor})}" 
                                           th:text="${i + 1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/favorites(page=${currentPage + 1}, size=${pageSize}, username=${param.username}, articleTitle=${param.articleTitle}, articleAuthor=${param.articleAuthor})}">
                                            下一页
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 查看收藏模态框 -->
    <div class="modal fade" id="viewFavoriteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">查看收藏详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">收藏用户</label>
                        <div class="form-control-plaintext" id="viewUsername"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">文章标题</label>
                        <div class="form-control-plaintext" id="viewArticleTitle"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">文章作者</label>
                        <div class="form-control-plaintext" id="viewArticleAuthor"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">文章简介</label>
                        <div class="border p-3" id="viewArticleSummary"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">收藏时间</label>
                        <div class="form-control-plaintext" id="viewCreateTime"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="viewArticleBtn">查看文章</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全选/取消全选
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.favorite-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
            updateBatchActions();
        }
        
        // 更新批量操作显示
        function updateBatchActions() {
            const checkboxes = document.querySelectorAll('.favorite-checkbox:checked');
            const batchActions = document.getElementById('batchActions');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = checkboxes.length;
            if (checkboxes.length > 0) {
                batchActions.classList.add('show');
            } else {
                batchActions.classList.remove('show');
            }
        }
        
        // 获取选中的收藏ID
        function getSelectedFavoriteIds() {
            const checkboxes = document.querySelectorAll('.favorite-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        // 批量删除
        function batchDelete() {
            const favoriteIds = getSelectedFavoriteIds();
            if (favoriteIds.length === 0) return;
            
            if (confirm(`确定要删除选中的 ${favoriteIds.length} 条收藏记录吗？此操作不可恢复！`)) {
                fetch('/admin/favorites/batch-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(favoriteIds)
                }).then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }
        
        // 查看收藏
        function viewFavorite(button) {
            const favoriteId = button.getAttribute('data-id');
            fetch(`/admin/favorites/${favoriteId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const favorite = data.data;
                        document.getElementById('viewUsername').textContent = favorite.username;
                        document.getElementById('viewArticleTitle').textContent = favorite.articleTitle;
                        document.getElementById('viewArticleAuthor').textContent = favorite.articleAuthor;
                        document.getElementById('viewArticleSummary').textContent = favorite.articleSummary || '暂无简介';
                        document.getElementById('viewCreateTime').textContent = favorite.createTime;
                        
                        // 设置查看文章按钮
                        const viewArticleBtn = document.getElementById('viewArticleBtn');
                        viewArticleBtn.onclick = function() {
                            window.open(`/article/${favorite.articleId}`, '_blank');
                        };
                        
                        const modal = new bootstrap.Modal(document.getElementById('viewFavoriteModal'));
                        modal.show();
                    } else {
                        alert(data.message);
                    }
                });
        }
        
        // 删除收藏
        function deleteFavorite(button) {
            const favoriteId = button.getAttribute('data-id');
            if (confirm('确定要删除该收藏记录吗？此操作不可恢复！')) {
                fetch(`/admin/favorites/${favoriteId}`, {
                    method: 'DELETE'
                }).then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }
    </script>
</body>
</html>

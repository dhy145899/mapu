<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - MAPU管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{admin/fragments/admin-styles :: admin-styles}"></div>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
            </div>
            
            <!-- 主要内容区域 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3"><i class="bi bi-file-text me-2"></i>文章详情</h1>
                        <a href="/admin/articles" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>返回文章管理
                        </a>
                    </div>
                    
                    <!-- 文章详情内容 -->
                    <div class="card" th:if="${article}">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="mb-0" th:text="${article.title}">文章标题</h4>
                                </div>
                                <div class="col-md-4 text-end">
                                    <span class="badge fs-6" 
                                          th:classappend="${article.status == 1 ? 'bg-success' : 'bg-secondary'}" 
                                          th:text="${article.status == 1 ? '已发布' : '草稿'}">状态</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- 文章基本信息 -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">作者</label>
                                        <div class="form-control-plaintext" th:text="${article.author?.username ?: 'N/A'}">作者名称</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">类别</label>
                                        <div class="form-control-plaintext" th:text="${article.category?.name ?: 'N/A'}">文章类别</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">创建时间</label>
                                        <div class="form-control-plaintext" th:text="${#temporals.format(article.createTime, 'yyyy-MM-dd HH:mm:ss')}">创建时间</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">更新时间</label>
                                        <div class="form-control-plaintext" th:text="${#temporals.format(article.updateTime, 'yyyy-MM-dd HH:mm:ss')}">更新时间</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 文章简介 -->
                            <div class="mb-4" th:if="${article.summary}">
                                <label class="form-label fw-bold">文章简介</label>
                                <div class="border rounded p-3 bg-light" th:text="${article.summary}">文章简介内容</div>
                            </div>
                            
                            <!-- 文章内容 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">文章内容</label>
                                <div class="border rounded p-3" style="min-height: 400px; background-color: #fff;" th:utext="${article.content}">文章内容</div>
                            </div>
                            
                            <!-- 统计信息 -->
                            <div class="row" th:if="${article.viewCount != null or article.likeCount != null or article.commentCount != null or article.favoriteCount != null}">
                                <div class="col-md-12">
                                    <label class="form-label fw-bold">统计信息</label>
                                    <div class="row">
                                        <div class="col-md-3" th:if="${article.viewCount != null}">
                                            <div class="text-center p-3 border rounded">
                                                <i class="bi bi-eye fs-4 text-primary"></i>
                                                <div class="mt-2">
                                                    <div class="fw-bold" th:text="${article.viewCount}">0</div>
                                                    <small class="text-muted">浏览量</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3" th:if="${article.likeCount != null}">
                                            <div class="text-center p-3 border rounded">
                                                <i class="bi bi-heart fs-4 text-danger"></i>
                                                <div class="mt-2">
                                                    <div class="fw-bold" th:text="${article.likeCount}">0</div>
                                                    <small class="text-muted">点赞数</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3" th:if="${article.commentCount != null}">
                                            <div class="text-center p-3 border rounded">
                                                <i class="bi bi-chat fs-4 text-success"></i>
                                                <div class="mt-2">
                                                    <div class="fw-bold" th:text="${article.commentCount}">0</div>
                                                    <small class="text-muted">评论数</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3" th:if="${article.favoriteCount != null}">
                                            <div class="text-center p-3 border rounded">
                                                <i class="bi bi-star fs-4 text-warning"></i>
                                                <div class="mt-2">
                                                    <div class="fw-bold" th:text="${article.favoriteCount}">0</div>
                                                    <small class="text-muted">收藏数</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 文章不存在提示 -->
                    <div class="alert alert-warning" th:unless="${article}">
                        <i class="bi bi-exclamation-triangle me-2"></i>文章不存在或已被删除
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限不足 - MAPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-lock text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 text-dark mb-3">403</h1>
            <h2 class="h4 text-muted mb-4">权限不足</h2>
            <p class="lead text-muted mb-4" th:text="${error}">您没有权限访问此页面，仅管理员可访问</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>返回首页
                </a>
                <a href="/user/login" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt me-2"></i>重新登录
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 页脚 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
